<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/webboard.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="css/webboard.ico" type="image/x-icon" />
        <title>WebBoard</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js" integrity="sha384-CchuzHs077vGtfhGYl9Qtc7Vx64rXBXdIAZIPbItbNyWIRTdG0oYAqki3Ry13Yzu" crossorigin="anonymous"></script>
    </head>

<body onload="loader()" style="margin:0;">
        
        <div id="loader"></div>
        
        <div id="minibar">

            <ul>
            <li onclick="clearScreen()"><i class="fas fa-trash-alt"></i>Clear</li>

            <li onclick="prevPage()"><i class="fas fa-chevron-circle-left"></i>Prev</li>
            
            <li onclick="nextPage()"><i class="fas fa-chevron-circle-right"></i>Next</span>
            </li>

            <li onclick="pencil(this);"><i class="fas fa-pencil-alt"></i>Pen</li>

            <li style="margin-left: 0;"><input type="range" min="1" max="30" value="10" class="slider" oninput="changeObjSize();">Size</li>

            <li onclick = "eraser(this)" align="center"><i class="fas fa-eraser"></i>Eraser</li>

            <!--li onclick = "colorfill()"> <span><i class="fas fa-tint"></i></span></li-->

            <li onclick="save();"><a><i class="fas fa-save"></i>Save</a></li>

            <li id="myBtn"><i class="fas fa-palette"></i>Colors</li>

            <li onclick ="extendPage();"><i class="fas fa-expand"></i>Extend</li>
                <div >
                    <div id="myModal" class="modal">
                      <div class="modal-content" >
                        <!-- <span class="close">&times;</span> -->
                        <div>
                            <div class="color-box" style="background-color: red" onclick="changecolor('red')"></div>
                            <div class="color-box" style="background-color: blue" onclick="changecolor('blue')"></div>
                            <div class="color-box" style="background-color: orange" onclick="changecolor('orange')"></div>
                            <div class="color-box" style="background-color: yellow" onclick="changecolor('yellow')"></div>
                            <div class="color-box" style="background-color: black" onclick="changecolor('black')"></div>
                            <div class="color-box" style="background-color: brown" onclick="changecolor('brown')"></div>
                            <div class="color-box" style="background-color: purple" onclick="changecolor('purple')"></div>
                            <div class="color-box" style="background-color: green" onclick="changecolor('green')"></div>
                            <div class="color-box" style="background-color: pink" onclick="changecolor('pink')"></div>
                        </div>
                      </div>    

                    </div>
                </div>

        </ul>
        </div>
        <div class="page">Page 1 of 1</div>
        <canvas id="mycanvas" class="canvas1">Your Browser Does Not Support WebBoard</canvas>

        <script src="js/canvas.js"></script>
        <script src="js/loader.js"></script>
</body>

        
</html>
