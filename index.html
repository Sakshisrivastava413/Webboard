<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" type="text/css" rel="stylesheet">
    <title>WebBoard</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body onload="loader()" style="margin:0;">
        
        <div id="loader"></div>
        <div id="minibar">
            <ul>
           <li onclick = "clearScreen()"> <span><i class="fas fa-trash-alt"></i></span></li>
           <li onclick = "undo()"> <span><i class="fas fa-undo-alt"></i></span></li>
           <li onclick = "redo()"> <span><i class="fas fa-redo-alt"></i></span></li>
           <li onclick = "pencil()"> <span><i class="fas fa-pencil-alt"></i></span></li>
           <li onclick = "eraser()"> <span><i class="fas fa-eraser"></i></span></li>
           <li onclick = "colorfill()"> <span><i class="fas fa-tint"></i></span></li>
           <li onchange = "pick()"> <span><input id="pick" type="color" value="rgb(0,0,0)"></span></li>
        </ul>
        </div>
        <canvas id="mycanvas">Your Browser Does Not Support WebBoard</canvas>
</body>
<script src="canvas.js"></script>
<script src="loader.js"></script>
        
</html>
