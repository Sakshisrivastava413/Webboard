<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/webboard.css" type="text/css" rel="stylesheet">
        <link rel="shortcut icon" href="css/webboard.ico" type="image/x-icon" />
        <title>WebBoard</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    </head>
<body onload="loader()" style="margin:0;">
        
        <div id="loader"></div>
        <div id="minibar">
            <ul>
            
            <li onclick = "clearScreen()"> <span><i class="fas fa-trash-alt"></i></span></li>

            <li onclick = "prevPage()"> <span><i class="fas fa-undo-alt"></i></span></li>

            <li onclick = "nextPage()"> <span><i class="fas fa-redo-alt"></i></span></li>

            <li>
                <div class="dropdown"><i class="fas fa-pencil-alt"></i>
                    <div class="dropdown-content">
                        <div class="drop-item" onclick="changePensize(5)"><img src="css/20.jpg"></div>
                        <div class="drop-item" onclick="changePensize(20)"><img src="css/40.jpeg"></div>
                        <div class="drop-item" onclick="changePensize(30)"><img src="css/81.jpeg"></div>
                    </div>
                </div>
            </li>

            <li onclick = "eraser()"> <span><i class="fas fa-eraser"></i></span></li>

            <li onclick = "colorfill()"> <span><i class="fas fa-tint"></i></span></li>

            <li><a onclick="save(this);"><span><i class="fas fa-download"></i></span></a></li>
            <div id="snackbar">You project has been saved online</div>

            <li><a onclick="editImage()"><span><i class="fas fa-images"></i></i></span></a></li>
            <li id="myBtn"><i class="fas fa-paint-brush"></i>
                <div >
                    <div id="myModal" class="modal">
                      <div class="modal-content" style="width: 40%;" >
                        <span class="close">&times;</span>
                        <div>
                            <div style ="display: inline;" onclick="changecolor('red')"><img src="css/red.png"></div>
                            <div style ="display: inline;" onclick="changecolor('blue')"><img src="css/blue.png"></div>
                            <div style ="display: inline;" onclick="changecolor('orange')"><img src="css/orange.png"></div><br />
                            <div style ="display: inline;" onclick="changecolor('yellow')"><img src="css/yellow.png"></div>
                            <div style ="display: inline;" onclick="changecolor('black')"><img src="css/black.png"></div>
                            <div style ="display: inline;" onclick="changecolor('brown')"><img src="css/brown.png"></div><br />
                            <div style ="display: inline;" onclick="changecolor('purple')"><img src="css/purple.png"></div>
                            <div style ="display: inline;" onclick="changecolor('green')"><img src="css/green.png"></div>
                            <div style ="display: inline;" onclick="changecolor('pink')"><img src="css/pink.png"></div>
                        </div>
                      </div>    

                    </div>
                </div>
            </li>
        </ul>
        </div>

        <canvas id="mycanvas" class="canvas1">Your Browser Does Not Support WebBoard</canvas>

        <script src="js/canvas.js"></script>
        <script src="js/loader.js"></script>
</body>

        
</html>
